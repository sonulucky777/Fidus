{% extends "sign_app/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Fidus Solutions !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
  <a href="{% url 'sign_app:user_login' %}">Log in</a> |
  <a href="{% url 'sign_app:register' %}">signup</a>
{% endif %}
{% endblock %}
